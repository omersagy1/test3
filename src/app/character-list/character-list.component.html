<div class="char-card" *ngFor="let c of characters; index as i">
  <mat-card>

    <app-character [character]="c"></app-character>

    <div>
      <button mat-raised-button color="accent"
       (click)="deleteCharacter(i)">
        DELETE
      </button>
    </div>
  </mat-card>
</div>

<div class="add-char">
  <button mat-raised-button color="primary" (click)="addCharacter()">
    ADD CHARACTER
  </button>
</div>
